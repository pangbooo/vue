<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--数据和 DOM 已经被绑定在一起-->
    <div id="app">
        {{message}}
    </div>

    <!--绑定 DOM 元素属性-->
    <div id="app-2">
        <span v-bind:title="message"
              style="display:block;width: 100px;height: 50px;background: #ccc;color: #fff">
            bind
        </span>
    </div>

    <!--条件与循环-->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">{{ todo.text }}</li>
        </ol>
    </div>

    <!--处理用户输入-->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

        <!--双向绑定-->
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <!--组件化应用构建-->
    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
</body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            message : 'Hello Vue'
        }
    });

    var app2 = new Vue({
        el : '#app-2',
        data : {
            message : '页面加载于' + new Date()
        }
    });

    var app3 = new Vue({
        el : '#app-3',
        data : {
            seen : true
        }
    });

    var app4 = new Vue({
        el : "#app-4",
        data : {
            todos : [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        }
    });

    var app5 = new Vue({
        el : '#app-5',
        data : {
            message : 'Hello Vue.js!'
        },
        methods : {
            reverseMessage : function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });

    var app6 = new Vue({
        el : '#app-6',
        data : {
            message : 'pangbo'
        }
    });

    <!--组件化应用构建-->
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { text: '蔬菜' },
                { text: '奶酪' },
                { text: '随便其他什么人吃的东西' }
            ]
        }
    })


</script>
</html>
