<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="example-1">
        <li v-for="item in items">
            {{ item.message }}
        </li>
    </ul>

    <div id="ex2">
        <ul >
            <li v-for=" (item, index) in items">
                {{parentMessage}} - {{index}} - {{item.message}}
            </li>
        </ul>

        <ul>
            <template v-for=" item in items">
                <li>{{ item.message}}</li>
                <li class="divider"></li>
            </template>
        </ul>
    </div>

    <ul id="repeat-object" class="demo">
        <li v-for="(value,key,index) in object">
            {{index}} . {{key}} : {{value}}
        </li>
    </ul>

    <ul id="filter-demo">
        <!--<li v-for="n in eventNumber">{{n}}</li>-->
        <li v-for="n in even(numbers)">{{ n }}</li>
    </ul>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            items: [
                {message: 'Foo' },
                {message: 'Bar' }
            ]
        }
    });
    var example2 = new Vue({
        el: '#ex2',
        data: {
            parentMessage: 'Parent',
            items: [
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        }
    });

    var vm2 = new Vue({
        el : '#repeat-object',
        data : {
            object: {
                FirstName: 'John',
                LastName: 'Doe',
                Age: 30
            }
        }
    })

    var vm3 = new Vue({
        el : '#filter-demo',
        data : {
            numbers : [1,2,3,4,5]
        },
        computed : {
            eventNumber : function(){
                return this.numbers.filter(function (number) {
                    return number % 2 === 0
                })
            }
        },
        methods : {
            even : function (numbers) {
                return numbers.filter(function (number) {
                    return number % 2 === 0
                })
            }
        }
    })
</script>
</html>
