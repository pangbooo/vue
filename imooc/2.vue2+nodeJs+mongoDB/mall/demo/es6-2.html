		let total = 0
		if(x)total +=x;
		if(y)total +=y;
		if(z)total +=z;
		console.log('total:' + total)
	}
	sum(5,'',9);

//rest参数
	function sum2(...m){ //动态参数
		let total = 0;
		for (var i of m) {
			total += i;
		}
		console.log('total:' + total)
	}
	sum2(1,23,5);

	// let sum3 = (...m) => item = 1
