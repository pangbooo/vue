<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div v-bind:style="{ color : activeColor, fontSize : fontSize + 'px' }">绑定内联样式</div>
        <div v-bind:style="styleObj">绑定内联样式2</div>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el : '#app',
        data : {
            activeColor : 'red',
            fontSize : 30,
            styleObj : {
                color : 'red',
                fontSize : '13px'
            }
        }
    })
</script>
</html>
