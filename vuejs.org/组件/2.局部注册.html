<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="example">
        <my-component></my-component>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    //局部注册
    var child = {
        template : '<div>A child custom component</div>'
    };

    new Vue({
        el : '#example',
        components : {
            // <my-component> 将只在父模板可用
            'my-component' : Child
        }
    })
</script>
</html>
